name: machine-learning
channels:
    - menpo
    - conda-forge
    - anaconda
dependencies:
    - python=3.8
    - jupyter
    - scikit-learn
    - matplotlib
    - pip
    - pip:
        - tensorflow-gpu == 2.8.0
        - tensorflow-datasets
        - torch
        - torchvision
        - umap-learn
        - ipywidgets >= 7.5
        - opencv-python
        - gdown
        - fiftyone

